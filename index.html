<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div class="display"></div>
    <div class="buttons-container">
        <button class="empty"></button>
        <button class="empty"></button>
        <button class="full" id="C">C</button>
        <button class="full" id="AC">AC</button>
        <button class="full" id="7">7</button>
        <button class="full" id="8">8</button>
        <button class="full" id="9">9</button>
        <button class="full" id="/">÷</button>
        <button class="full" id="4">4</button>
        <button class="full" id="5">5</button>
        <button class="full" id="6">6</button>
        <button class="full" id="*">×</button>
        <button class="full" id="1">1</button>
        <button class="full" id="2">2</button>
        <button class="full" id="3">3</button>
        <button class="full" id="-">−</button>
        <button class="full" id="0">0</button>
        <button class="full" id=".">.</button>
        <button class="full" id="=">=</button>
        <button class="full" id="+">+</button>
    </div>
</body>
</html>
